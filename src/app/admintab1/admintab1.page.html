

<ion-content>
 <!-- xs, sm, md, lg, xl *ngFor="let item of [].constructor(50)" -->
 <ion-grid fixed>
<ion-row>
 
  <ion-col size="12">
    <ion-card tappable color="dark"  *ngFor="let data of allPendingOrders" routerLink="/orderdetails/{{data.id}}/orders">
      <ion-card-header>
        <ion-card-subtitle>{{data.Billingemail}}</ion-card-subtitle>
        <ion-card-title>{{data.BillingFirstname}} {{data.BillingLastname}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{data.Datetime}}
      </ion-card-content>
    </ion-card>
  </ion-col> 
</ion-row>
</ion-grid>

</ion-content>
