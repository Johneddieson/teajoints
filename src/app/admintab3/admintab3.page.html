
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
      <ion-title>Inventory</ion-title>
    </ion-buttons>
    <!-- <ion-searchbar  [debounce]="1000" show-clear-button="always" clear-icon="trash-bin" 
    placeholder="Fullname & Productname" (ionChange)="handleChange($event)"></ion-searchbar> -->

    <ion-buttons slot="end">
      <ion-icon name="search-outline" style="cursor: pointer; zoom:2.0;" id="open-modal3"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
  <ion-modal trigger="open-modal3" mode="md" [backdropDismiss]="false">
    <ng-template>
      <ion-content>
        <ion-item>
          <ion-label>Full Name :</ion-label>
          <ion-input [(ngModel)]="fullName" (ionChange)="handleFullNameChange($event)"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Product Name :</ion-label>
          <ion-input [(ngModel)]="nameofProduct" (ionChange)="handleproductName($event)"></ion-input>
        </ion-item>
        <ion-item counter="true">
          <ion-label>Start Date :</ion-label>
          <ion-input type="date" [(ngModel)]="dateStart" (ionChange)="handleChangeStartDate($event)"></ion-input>
        </ion-item> 
        <ion-item counter="true">
          <ion-label>End Date :</ion-label>
          <ion-input type="date" [(ngModel)]="dateEnd" (ionChange)="handleChangeStartDate($event)"></ion-input>
        </ion-item>
        <ion-item lines="none">
         <ion-buttons slot="end">
          <ion-button color="danger" (click)="close()">Close</ion-button>
         </ion-buttons>
        </ion-item> 
    
      </ion-content>
    </ng-template>
  </ion-modal>
 <ion-content class="content">
  <ion-card>
    <ion-item  *ngFor="let data of inventoryList" lines="none" color="dark">
      <ion-avatar slot="start">
        <img [src]="data.ImageUrl"/>
      </ion-avatar>
      <ion-label>
        <h2 text-capitalize>{{data.ProductName}} ({{data.Quantity}})</h2>
        <p>{{data.Destination}}</p>
        <p>{{data.Datetime}}</p>
      </ion-label>
    </ion-item>
   
  </ion-card>
</ion-content>
