<ion-app>
  <ion-menu menuId="main-menu" content-id="main" menu-close="true" *ngIf="isAdmin"
  >
    <ion-header>
         <ion-toolbar>
             <ion-title>Welcome Admin!</ion-title>
         </ion-toolbar>
     </ion-header>
     <ion-content>
         <ion-list>
       
          <ion-item (click)="navigateToOrders()" lines="none">
            <ion-icon name="reorder-two-outline" slot="start"></ion-icon>
            <ion-label>Online Orders</ion-label>   
             </ion-item>
             <ion-item (click)="navigateToHistoryOrders()" lines="none">
              <ion-icon name="timer-outline" slot="start"></ion-icon>
              <ion-label>History Orders</ion-label>
             </ion-item>
             <ion-item (click)="navigateToInventory()" lines="none">
              <ion-icon name="hand-right-outline" slot="start"></ion-icon>
              <ion-label>Material On Hand</ion-label>
             </ion-item>
             <ion-item (click)="navigateToAddProduct()" lines="none">
              <ion-icon name="add-circle-sharp" slot="start"></ion-icon>
              <ion-label>Add Product</ion-label>
             </ion-item>
             <ion-item (click)="addMaterialModal()" lines="none">
              <ion-icon name="duplicate-outline" slot="start"></ion-icon>
              <ion-label>Add Material</ion-label>
             </ion-item>
             <ion-item (click)="navigateToViewProduct()" lines="none">
              <ion-icon name="glasses-outline" slot="start"></ion-icon>
              <ion-label>View Products</ion-label>
             </ion-item>
             <ion-item (click)="navigateToPOS()" lines="none">
              <ion-icon name="cart-outline" slot="start"></ion-icon>
              <ion-label>POS</ion-label>
             </ion-item>
             <ion-item lines="none" (click)="navigateLogout()">
              <ion-icon name="exit-sharp" slot="start"></ion-icon>
              <ion-label>Log out</ion-label>
             </ion-item>
            
         </ion-list>
     </ion-content>
  </ion-menu>

  <ion-menu menuId="cart" content-id="main" menu-close="true" *ngIf="isAdmin"
  side="end">
  <ion-content>
    <app-admincheckout></app-admincheckout>
  </ion-content>
  </ion-menu>

  <ion-menu menuId="main-menu" content-id="main" menu-close="true" *ngIf="!isAdmin">
    <ion-header>
         <ion-toolbar>
             <ion-title text-wrap>{{fullname}}</ion-title>
         </ion-toolbar>
     </ion-header>
     <ion-content>
         <ion-list>
       
          <ion-item (click)="navigateToShop()" lines="none">
            <ion-icon name="cart-outline" slot="start"></ion-icon>
            <ion-label>Shop</ion-label>   
             </ion-item>
           
             <ion-item (click)="navigateToEditInfo()" lines="none">
              <ion-icon name="person-outline" slot="start"></ion-icon>
              <ion-label>Edit Information</ion-label>   
               </ion-item>

               <ion-item (click)="openGcashModal()" lines="none">
                <ion-icon name="cash-outline" slot="start"></ion-icon>
                <ion-label>G-Cash Payment</ion-label>   
                 </ion-item>
           
             <ion-item lines="none" (click)="navigateLogout()">
              <ion-icon name="exit-sharp" slot="start"></ion-icon>
              <ion-label>Log out</ion-label>
             </ion-item>
            
         </ion-list>
     </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
